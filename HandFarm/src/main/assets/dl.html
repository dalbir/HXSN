<script>
$(function(){
$("#yh").focus(function(){$(this).val("").css("color","#2b2b2b");}).blur(function(){
	if($(this).val()=="")
	{$(this).val("邮箱/手机号").css("color","#B7B4B5");}
	});


$("#mm").focus(function(){$(this).val("").css("color","#2b2b2b").attr("type","password");}).blur(function(){
	if($(this).val()==""){$(this).val("密码").css("color","#B7B4B5").attr("type","text")}
	
	});
})
</script>
</head>
