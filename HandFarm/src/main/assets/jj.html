<div class="jj"><h2><span>园区简介</span></h2></div>
<div class="jj_main">
<div class="text">三省农场位于礼让店农庄位于河北省廊坊市固安县礼让店乡相公庄村南，占地约360亩地，分为东西2块用地，其中东区占地142.402亩，以种植小麦、玉米、高粱等粮食作物为主。西区占地217.319亩，以种植蔬果、圈养家禽家畜为主。三省农场不适用化肥农药，采用有机、原生态方法种植，不忘初心，还原农耕本身。农场还设有加工车间，酒窖，会所，通过先进的物联网、智能通讯等技术实现智能安防，智慧作业，智能管理，是现代化智慧农场！</div>
